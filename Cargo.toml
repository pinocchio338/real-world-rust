[package]
authors = ["TatriX <tatrics@gmail.com>"]
name = "realworld"
version = "0.2.0"
edition = "2018"

[dependencies]
dotenv = "0.13.0"
rocket = "0.4.0"
rocket_contrib = "0.4.0"
